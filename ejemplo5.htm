<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ejemplo</title>
</head>
<body>
    <script>
        // Creamos un tipo de datos llamado persona
        class Persona {
            // Esta función se ejecuta automáticamente cuando hagamos el new
            constructor(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }
            // Se puede poner el método aquí sin que se recree
            saludar() {
                console.log("Hola, soy " + this.nombre);
            }
        }

        const p1 = new Persona("luis", 70);
        p1.saludar();
    </script>

</body>
</html>
