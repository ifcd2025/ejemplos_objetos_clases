<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta bancaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Hay que poner module si queremos hacer un import dentro de cajero.js 
     Usar module hace que sea también defer -->
    <script type="module" src="cajero.js"></script>
</head>
<body>
    <main class="w-25 bg-primary-subtle rounded-2 shadow m-auto my-3 p-2 overflow-hidden">
        <h1 class="bg-primary text-white p-2"><i class="bi bi-cash-coin"></i> Cajero</h1>
        <label for="titular">Titular</label>
        <input type="text" name="titular" id="titular" class="form-control bg-secondary-subtle border border-1 border-secondary" readonly>
        <label for="saldo" class="form-label">Saldo actual</label>
        <input type="text" name="saldo" id="saldo" class="form-control text-end bg-dark text-white w-25" value="0">
        <label for="importe">Importe</label>
        <input type="text" name="importe" id="importe" class="form-control text-end bg-dark text-white w-25 mb-3" value="0">
        <div class="text-end">
            <input type="button" name="ingresar" id="ingresar" value="Ingresar" class="btn btn-success">
            <input type="button" name="ingresar" id="retirar" value="retirar" class="btn btn-danger">
        </div>
        <div id="mensaje" class="alert alert-secondary my-3 text-center">Bienvenido a su cajero automático</div>
    </main>

</body>
</html>
